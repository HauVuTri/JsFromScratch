<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <h1>JavaScript </h1>
    <div id="one">
        <p>
            {{message}}
        </p>
        <button v-on:click="reverseMessage">Day la dong thong bao de dao nguoc</button>
        <p v-model=message></p>
        <input v-model='message'>
    </div>
</body>
<script>
    new Vue(
        {
            el: '#one',
            data:
            {
                message: "Day la noi dung message",
            },
            methods:
            {
                reverseMessage() {
                    this.message = this.message.split(' ').reverse().join(' ')
                }

            }

        }
    );
</script>

</html>
